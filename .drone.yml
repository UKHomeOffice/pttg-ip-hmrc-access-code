pipeline:

  build:
    privileged: true
    image: quay.io/ukhomeofficedigital/openjdk8:v1.0.0
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - ./gradlew build
    when:
      event: [push, pull_request, tag]

  create-docker-image:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t pttg-ip-hmrc-access-code .
    when:
      branch: [master, refs/tags/*]
      event: [push, tag]

  push-image-to-quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=${DOCKER_PASSWORD} quay.io
      - docker tag pttg-ip-hmrc-access-code quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:latest
      - docker tag pttg-ip-hmrc-access-code quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:build-${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:latest
      - docker push quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:build-${DRONE_BUILD_NUMBER}
    when:
      branch: master
      event: push

  push-image-to-quay-with-git-tag:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=${DOCKER_PASSWORD} quay.io
      - docker tag pttg-ip-hmrc-access-code quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:${DRONE_TAG}-${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:${DRONE_TAG}-${DRONE_BUILD_NUMBER}
    when:
      event: tag

  get-kube-project:
    image: plugins/git
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - git clone https://github.com/UKHomeOffice/kube-pttg-ip-hmrc-access-code.git
    when:
      branch: master
      event: [push, deployment]

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-dev
      - ENVIRONMENT=dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-ip-hmrc-access-code
      - ./deploy.sh
    when:
      branch: master
      event: push

  deploy:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-${DRONE_DEPLOY_TO}
      - ENVIRONMENT=${DRONE_DEPLOY_TO}
      - VERSION=${IMAGE_VERSION}
      - KUBE_SERVER=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-ip-hmrc-access-code
      - ./deploy.sh
    when:
      event: deployment
      environment: [dev, test, preprod]

  deploy-to-prod:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-prod
      - ENVIRONMENT=prod
      - VERSION=${IMAGE_VERSION}
      - KUBE_SERVER=https://kube.dsp.digital.homeoffice.gov.uk
    commands:
      - cd kube-pttg-ip-hmrc-access-code
      - ./deploy.sh
    when:
      event: deployment
      environment: prod

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"